---
layout: default
---

{% if site.categories.posts | size != 0 %}
<section class="post-list">
  <h1>Posts</h1>
  <ul>
    {% for post in site.categories.posts %}
      <li><time class="date" datetime="{{ post.date }}">({{ post.date | date: "%Y %b %-d" }}) </time><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</section>
{% endif %}
