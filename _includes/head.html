<!--Load Mathjax-->
{% if page.mathjax %}

<script type="text/javascript"
        src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML,https://semicertain.github.io/assets/MathJaxLocal.js"></script>
<script>
    MathJax.Hub.Config({
        config: ["MMLorHTML.js"],
        extensions: ["tex2jax.js", "TeX/AMSmath.js", "TeX/AMSsymbols.js"],
        jax: ["input/TeX"],
        tex2jax: {
            inlineMath: [['$', '$'], ["\\(", "\\)"]],
            displayMath: [['$$', '$$'], ["\\[", "\\]"]],
            processEscapes: false
        },
        TeX: {
            TagSide: "right",
            TagIndent: ".8em",
            MultLineWidth: "85%",
            equationNumbers: {  autoNumber: "AMS"  },
            extensions: ["AMSmath.js"]
            unicode: {
                fonts: "STIXGeneral,'Arial Unicode MS'"
            }
        },
        showProcessingMessages: false
    });
</script>
{% endif %}
